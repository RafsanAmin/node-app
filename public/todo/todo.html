    <div class="add_form hide" style="opacity: 0">
      <button id="close">Ã—</button>

      <br />
      <!--description-->
      <!-- <label for=".add_description">Description</label> -->
      <textarea
        class="add_description"
        name="Text1"
        cols=""
        rows="5"
        placeholder="Description"
      ></textarea>

      <!--date-->
      <br />
      <label>Date</label>
      <select class="add_day"></select>
      <select class="add_month chng"></select>
      <select class="add_year chng"></select>
      <!--time-->
      <br />
      <label>Time</label>
      <select class="add_hr"></select>
      <select class="add_min"></select>
      <select class="add_ap">
        <option>AM</option>
        <option>PM</option>
      </select>
      <div class="d-block text-center">
